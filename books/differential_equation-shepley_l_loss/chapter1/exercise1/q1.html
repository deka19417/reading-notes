  <main>
    <h2>Problem</h2>
    <p>Prove that \( a^2 + b^2 \ge 2ab \).</p>

    <h2>Solution</h2>
    <p>We start from \((a - b)^2 \ge 0\), which expands to \(a^2 - 2ab + b^2 \ge 0\). Rearranging gives the desired inequality.</p>
